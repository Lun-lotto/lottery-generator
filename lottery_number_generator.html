      ' ‡∏•‡∏≤‡∏ßFuture ', ' ‡∏à‡∏µ‡∏ô‡∏£‡∏≠‡∏ö‡∏ö‡πà‡∏≤‡∏¢ ', ' ‡∏•‡∏≤‡∏ß‡∏ä‡∏∏‡∏°‡∏ä‡∏ô ', ' ‡∏Æ‡∏±‡πà‡∏á‡πÄ‡∏™‡πá‡∏á‡∏£‡∏≠‡∏ö‡∏ö‡πà‡∏≤‡∏¢ ', ' ‡∏•‡∏≤‡∏ß‡∏™‡∏ï‡∏≤‡∏£‡πå ',
      ' ‡∏Æ‡∏≤‡∏ô‡∏≠‡∏¢Digital ', ' ‡∏™‡∏¥‡∏á‡∏Ñ‡πÇ‡∏õ‡∏£‡πå ', ' ‡∏Æ‡∏≤‡∏ô‡∏≠‡∏¢‡∏Å‡∏≤‡∏ä‡∏≤‡∏î ', ' ‡πÑ‡∏ó‡∏¢‡πÄ‡∏¢‡πá‡∏ô ', ' ‡∏≠‡∏¥‡∏ô‡πÄ‡∏î‡∏µ‡∏¢ ',
      ' ‡∏Æ‡∏≤‡∏ô‡∏≠‡∏¢‡∏û‡∏¥‡πÄ‡∏®‡∏© ', ' ‡∏Æ‡∏≤‡∏ô‡∏≠‡∏¢‡∏õ‡∏Å‡∏ï‡∏¥ ', ' ‡∏Æ‡∏≤‡∏ô‡∏≠‡∏¢VIP ', ' ‡∏•‡∏≤‡∏ß‡∏ö‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏ß ', ' ‡∏•‡∏≤‡∏ß‡∏ö‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏ß‡∏û‡∏¥‡πÄ‡∏®‡∏© ',
      ' ‡∏•‡∏≤‡∏ß‡∏ö‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏ßVIP ', ' ‡∏´‡∏ß‡∏¢‡∏°‡∏≤‡πÄ‡∏•‡∏¢‡πå ', ' ‡∏≠‡∏µ‡∏¢‡∏¥‡∏õ‡∏ï‡πå ', ' ‡∏•‡∏≤‡∏ß‡∏û‡∏±‡∏í‡∏ô‡∏≤ ', ' ‡∏•‡∏≤‡∏ß‡∏™‡∏≤‡∏°‡∏±‡∏Ñ‡∏Ñ‡∏µ ',

    function setLotteryName(name) {

    }

    function changeDate() {
      const date = document.getElementById('dateInput').value.trim();
      if (date) document.getElementById('date').innerText = date;
    }

    function generateFan(run1, run2) {
      return run1 + run2;
    }

    function getRandomDigit() {
      return Math.floor(Math.random() * 10).toString();
    }

    function generateTwoDigit(run, excludeSet, fan) {
      let d, pair;
      do {
        d = getRandomDigit();
        pair = run + d;
      } while (excludeSet.has(pair) || pair === fan);
      return pair;
    }

    function generateThreeDigit(run1, run2) {
      let num;
      do {
        num = '' + getRandomDigit() + getRandomDigit() + getRandomDigit();
      } while (!(num.includes(run1) || num.includes(run2)));
      return num;
    }

    function generateNumbers() {
      const run1 = getRandomDigit();
      let run2;
      do {
        run2 = getRandomDigit();
      } while (run2 === run1);

      const fan = generateFan(run1, run2);
      const exclude = new Set([fan]);

      const pairs = [];
      while (pairs.length < 3) {
        const p = generateTwoDigit(run1, exclude, fan);
        pairs.push(p);
        exclude.add(p);
      }
      while (pairs.length < 6) {
        const p = generateTwoDigit(run2, exclude, fan);
        pairs.push(p);
        exclude.add(p);
      }

      const triple1 = generateThreeDigit(run1, run2);
      const triple2 = generateThreeDigit(run1, run2);

      document.getElementById('runFun').innerText = `‡∏ß‡∏¥‡πà‡∏á-‡∏£‡∏π‡∏î ${run1} - ${run2} ‡∏ü‡∏±‡∏ô ${fan}`;
      document.getElementById('pairsLine1').innerText = pairs.slice(0, 3).join(' ');
      document.getElementById('pairsLine2').innerText = pairs.slice(3, 6).join(' ');
      document.getElementById('triples').innerText = `${triple1} ${triple2}`;
    }

    function saveImage() {
      const captureElement = document.getElementById('capture');

        link.download = '‡∏´‡∏ß‡∏¢‡πÄ‡∏•‡∏Ç‡πÄ‡∏î‡πá‡∏î.png';

    }

    function setBackground(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('capture').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏ß‡∏¢‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡∏™‡∏µ
